<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="card-left">
            <img src="https://static.nike.com/a/images/f_auto/dpr_3.0,cs_srgb/h_399,c_limit/be59d1d2-812a-49d1-8376-1f9652ef9bfa/nike-running.jpg" alt="Sneaker">
        </div>
        <div class="card-right">
            <h1>NIKE SHOES</h1>
            <div class="icons"></div>
            <img src="" alt="">
            <br><br>
            <h2>Shoes for men and women available now, also on a great sale</h2>
            <p class="price">$150 <span>$200</span></p>
            <div class="sizes">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
            </div>
            <div class="colors">
                <span class=" color yellow"></span>
                <span class=" color black"></span>
                <span class="color  blue"></span>
            </div>
            <div class="btn">
                <button>Buy Now</button>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
